<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont+</title>
    <link rel="stylesheet" href="./assets/css/Styles.css">
    <link rel="shortcut icon" href="./assets/img/icon.svg" type="image/x-icon">
</head>
<body>
<div class="container" id="container">

    <!-- PANEL AZUL LOGIN -->
    <div class="background-login">
        <div class="content">
            <img src="./assets/img/logo.svg" alt="">
            <h1>Hola, Bienvenido</h1>
            <p>No tienes cuenta?</p>
            <button onclick="showRegister()">Regístrate</button>
        </div>
    </div>

    <div class="login">
        <div class="input-group">
            <input type="text" id="usuario-login" placeholder=" "/>
            <label class="form-label">Usuario</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" "/>
            <label class="form-label">Contraseña</label>
            <img src="./assets/img/eyeOn.png" class="toggle-password" onclick="togglePassword('password', this)" alt="">
        </div>
        <a class="forgot">Olvidaste tu contraseña?</a>
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>

    <div class="register">
        <div class="input-group">
            <input type="text" id="usuario-register" placeholder=" " />
            <label class="form-label">Usuario</label>
        </div>
        <div class="input-group">
            <input type="email" id="correo" placeholder=" "/>
            <label class="form-label">Correo Electrónico</label>
         </div>
        <div class="input-group">
            <input type="password" id="password-register" placeholder=" "/>
            <label class="form-label">Contraseña</label>
            <img src="./assets/img/eyeOn.png" class="toggle-password" onclick="togglePassword('password-register', this)" alt="">
        </div>
        <div class="input-group">
            <input type="password" id="confirmar-password" placeholder=" ">
            <label class="form-label">Confirmar Contraseña</label>
            <img src="./assets/img/eyeOn.png" class="toggle-password" onclick="togglePassword('confirmar-password', this)" alt="">
        </div>
        <p id="error-register"></p>
        <button onclick="registrarse()">Registrarse</button>
    
    </div>

    <div class="background-register">
        <div class="content">
            <img src="./assets/img/logo.svg" alt="">
            <h1>Bienvenido de vuelta</h1>
            <p>Ya tienes cuenta?</p>
            <button onclick="showLogin()">Inicia Sesión</button>
        </div>
    </div>

</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
