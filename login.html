<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ASSETS/CSS/login.css">
    <title>Cont+</title>
</head>
<body>
    <div class="content">
        <div class="background"></div>
        
        <!-- Formulario de Login -->
        <div class="login">
            <div class="login-content">
                <img src="./ASSETS/IMG/CONT + LOGO.png" alt="">
                <div class="field">
                    <label for="user">Usuario</label>
                    <input type="text" name="" id="user">
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div class="recover">
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                </div>
                <button type="submit" id="submit">Iniciar Sesión</button>
                <div class="regist">
                    <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                </div>
            </div>    
        </div>

        <!-- Formulario de Registro -->
        <div class="register">
            <div class="register-content">
                <img src="./ASSETS/IMG/CONT + LOGO.png" alt="">
                <div class="field">
                    <label for="reg-name">Nombre Completo</label>
                    <input type="text" id="reg-name">
                </div>
                <div class="field">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email">
                </div>
                <div class="field">
                    <label for="reg-user">Usuario</label>
                    <input type="text" id="reg-user">
                </div>
                <div class="field">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password">
                </div>
                <div class="field">
                    <label for="reg-confirm">Confirmar Contraseña</label>
                    <input type="password" id="reg-confirm">
                </div>
                <button type="submit" id="register-submit">Registrarse</button>
                <div class="regist">
                    <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia Sesión aquí</a></p>
                </div>
            </div>    
        </div>
    </div>
    <script src="./ASSETS/JS/login.js"></script>
</body>
</html>
